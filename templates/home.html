<html>
<head>
<link rel="icon" type="image/png" sizes="72x72" href="/static/picture/doc.png">
	<title>Shortn</title>
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js">					</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<style>
.jumbotron {
    height: calc(120%);
}
.fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}

.modal {
  text-align: center;
}

@media screen and (min-width: 768px) { 
  .modal:before {
    display: inline-block;
    vertical-align: middle;
    content: " ";
    height: 100%;
  }
}

.modal-dialog {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}

</style>

<script type="text/javascript">
  function ani(){
    document.getElementById("form").submit();
    wheel();
  }

function wheel(){
       $("#loadingmodal").modal("show");
}
</script>
<body class="p-3 mb-2 bg-light text-black">
<nav class="navbar navbar-expand-lg navbar-light bg-dark rounded">
  <a class="navbar-brand" href="{% url 'shortn' %}" style="font-size:50px;color:white;"><strong>Shortn.</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" style="font-size:30px;padding-right:20px;color:white;">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
     <a href="{% url 'aboutus' %}"> <button class="btn btn-secondary my-2 my-sm-0" type="button" style="font-size:25px;">About us.</button></a>
    </form>
  </div>
</nav>

<div class="jumbotron">
	
	<div class="row" style="padding-top:30px;">
		<div class="row mx-auto">
		<img src="/static/picture/upload.png" style="width:454px;height:300px;"></img>
		</div>
	</div>
    <form method="POST" action="." enctype="multipart/form-data" id="form">{%csrf_token%}
      <div class="row" style="padding-top:20px;">
        <div class="row mx-auto">
          <div class="fileUpload btn btn-danger" style="font-size:25px;padding-right:50px;padding-left:50px;">
          <span><strong>Upload</span></strong>
            {{form.docfile}}
          </div>
        </div>
      </div>
    </form>
	<div class="row" style="padding-top:50px;">
		<div class="row mx-auto">
		<button type="button" class="btn btn-link" style="font-size:30px;padding-right:50px;padding-left:50px;color:black;" data-toggle="modal" data-target="#stepsmodal"><strong>How does it work ?</strong></button>
		</div>
	</div>
</div>
<!-- Modal code for steps -->


<div class="modal fade bd-example-modal-lg" id="stepsmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">How it works</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        PICTURE HERE
      </div>
    </div>
  </div>
</div>

<!-- Modal for loading -->
<div class="modal fade" id="loadingmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Processing your document</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row">
        <div class="row mx-auto">
          <img src="/static/picture/loading.gif"></img>
        </div>      
      </div>
    </div>
  </div>
</div>
</body>
</html>
