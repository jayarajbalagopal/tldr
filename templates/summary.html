<head>

<style>
.modal {
  text-align: center;
}

@media screen and (min-width: 768px) { 
  .modal:before {
    display: inline-block;
    vertical-align: middle;
    content: " ";
    height: 100%;
  }
}

.modal-dialog {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}

.rcorners2 {
    border-radius: 15px;
    border: 0.5px solid #808080;
    padding: 20px; 
}
</style>
<body class="p-3 mb-2 bg-light text-black">
<script>

function startwheel(){
   $("#loadingmodal").modal("show");
}

</script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark rounded">
  <a class="navbar-brand" href="{% url 'shortn' %}" style="font-size:50px;color:white;"><strong>Shortn.</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" style="font-size:30px;padding-right:20px;color:white;">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="{% url 'aboutus' %}"><button class="btn btn-secondary my-2 my-sm-0" type="button" style="font-size:25px;">About us.</button></a>
    </form>
  </div>
</nav>

<form method="POST" action="." enctype="multipart/form-data">{%csrf_token%}
  <div class="row" style="padding-top:50px;">
    <div class="row mx-auto">
      <button type="submit" class="btn btn-info" onclick="startwheel();" style="font-size:30px;padding-right:50px;padding-left:50px;">
        <strong>Generate summary</strong>
      </button>
    </div>
  </div>
</form>
<div class="container">
{% if flag %}
<p class="rcorners2">{{ sum }}</p>
{% endif %}
</div>
<!-- Modal for loading -->
<div class="modal fade" id="loadingmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fetching your summary</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row">
        <div class="row mx-auto">
        	<img src="/static/picture/loading.gif"></img>
        </div>      
      </div>
    </div>
  </div>
</div>
</body>
